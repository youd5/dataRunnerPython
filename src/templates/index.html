<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to dataRunnerPython</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 300;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .cta-button {
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 180px;
        }

        .cta-button.primary {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .cta-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .cta-button.secondary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .cta-button.secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .response-container.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .response-text {
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }

        .error .response-text {
            color: #e74c3c;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .cta-button {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ dataRunnerPython</h1>
        <p>Welcome to dataRunnerPython web service with Zerodha Kite integration! Get started by logging into your Zerodha account or test the API.</p>
        
        <div class="button-group">
            <button class="cta-button primary" onclick="loginToZerodha()" id="zerodhaButton">
                üîê Login to Zerodha
            </button>
            
            <button class="cta-button secondary" onclick="callAPI()" id="apiButton">
                üöÄ Test API
            </button>
        </div>
        
        <div class="response-container" id="responseContainer">
            <div class="response-text" id="responseText"></div>
        </div>
    </div>

    <script>
        async function loginToZerodha() {
            const button = document.getElementById('zerodhaButton');
            const responseContainer = document.getElementById('responseContainer');
            const responseText = document.getElementById('responseText');
            
            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Getting Login URL...';
            responseContainer.style.display = 'none';
            
            try {
                const response = await fetch('/api/kite/login-url');
                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to Zerodha login URL in the same tab
                    window.location.href = data.login_url;
                } else {
                    throw new Error(data.error || `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                responseText.textContent = `Error: ${error.message}`;
                responseContainer.className = 'response-container show error';
            } finally {
                // Re-enable button
                button.disabled = false;
                button.innerHTML = 'üîê Login to Zerodha';
            }
        }

        async function callAPI() {
            const button = document.getElementById('apiButton');
            const responseContainer = document.getElementById('responseContainer');
            const responseText = document.getElementById('responseText');
            
            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Calling API...';
            responseContainer.style.display = 'none';
            
            try {
                const response = await fetch('/api/hello');
                const data = await response.json();
                
                if (response.ok) {
                    responseText.textContent = `API Response: ${data.message}`;
                    responseContainer.className = 'response-container show';
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                responseText.textContent = `Error: ${error.message}`;
                responseContainer.className = 'response-container show error';
            } finally {
                // Re-enable button
                button.disabled = false;
                button.innerHTML = 'üöÄ Test API';
            }
        }
    </script>
</body>
</html>
