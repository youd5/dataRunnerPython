<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions - dataRunnerPython</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .btn-logout {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 67, 0.4);
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 67, 0.6);
        }

        .positions-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .positions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .position-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            border-left: 5px solid #28a745;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .position-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .position-card.negative {
            border-left-color: #dc3545;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .symbol {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .product {
            background: #e9ecef;
            color: #495057;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .position-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.3rem;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .pnl {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .pnl.positive {
            background: #d4edda;
            color: #155724;
        }

        .pnl.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .pnl-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .no-positions {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #dc3545;
        }

        .summary {
            background: #e3f2fd;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1976d2;
        }

        .position-type {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .position-type h3 {
            color: #856404;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .positions-grid {
                grid-template-columns: 1fr;
            }
            
            .position-details {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä My Positions</h1>
            <p>View your current trading positions and day performance</p>
            
            <div class="nav-buttons">
                <a href="/" class="btn btn-primary">üè† Home</a>
                <a href="/holdings" class="btn btn-secondary">üí∞ Holdings</a>
                <button class="btn btn-logout" onclick="logout()">üö™ Logout</button>
            </div>
        </div>

        <div class="positions-container">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading your positions...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <h3>‚ùå Error Loading Positions</h3>
                <p id="errorMessage"></p>
                <button class="btn btn-primary" onclick="loadPositions()" style="margin-top: 1rem;">üîÑ Retry</button>
            </div>

            <div id="noPositions" class="no-positions" style="display: none;">
                <h3>üì≠ No Positions Found</h3>
                <p>You don't have any active positions.</p>
            </div>

            <div id="positionsContent" style="display: none;">
                <div id="summary" class="summary"></div>
                <div id="positionsGrid" class="positions-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // Load positions when page loads
        window.addEventListener('load', function() {
            loadPositions();
        });

        async function loadPositions() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const noPositions = document.getElementById('noPositions');
            const positionsContent = document.getElementById('positionsContent');
            const errorMessage = document.getElementById('errorMessage');

            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            noPositions.style.display = 'none';
            positionsContent.style.display = 'none';

            try {
                const response = await fetch('/api/kite/positions');
                const data = await response.json();

                if (response.ok && data.success) {
                    const positions = data.positions;
                    
                    if (positions && (positions.day.length > 0 || positions.net.length > 0)) {
                        displayPositions(positions);
                        positionsContent.style.display = 'block';
                    } else {
                        noPositions.style.display = 'block';
                    }
                } else {
                    throw new Error(data.error || `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (err) {
                errorMessage.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayPositions(positions) {
            const summary = document.getElementById('summary');
            const positionsGrid = document.getElementById('positionsGrid');

            // Calculate summary
            const dayPositions = positions.day || [];
            const netPositions = positions.net || [];
            const totalDayPnl = dayPositions.reduce((sum, pos) => sum + pos.pnl, 0);
            const totalNetPnl = netPositions.reduce((sum, pos) => sum + pos.pnl, 0);

            // Display summary
            summary.innerHTML = `
                <div class="summary-item">
                    <div class="summary-label">Day Positions</div>
                    <div class="summary-value">${dayPositions.length}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Net Positions</div>
                    <div class="summary-value">${netPositions.length}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Day P&L</div>
                    <div class="summary-value" style="color: ${totalDayPnl >= 0 ? '#28a745' : '#dc3545'}">‚Çπ${totalDayPnl.toLocaleString()}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Net P&L</div>
                    <div class="summary-value" style="color: ${totalNetPnl >= 0 ? '#28a745' : '#dc3545'}">‚Çπ${totalNetPnl.toLocaleString()}</div>
                </div>
            `;

            // Display positions
            let positionsHtml = '';

            // Day Positions
            if (dayPositions.length > 0) {
                positionsHtml += `
                    <div class="position-type">
                        <h3>üìà Day Positions</h3>
                        <p>Current day trading positions</p>
                    </div>
                `;
                
                positionsHtml += dayPositions.map(position => {
                    const pnlClass = position.pnl >= 0 ? 'positive' : 'negative';
                    const cardClass = position.pnl >= 0 ? '' : 'negative';
                    
                    return `
                        <div class="position-card ${cardClass}">
                            <div class="position-header">
                                <div class="symbol">${position.tradingsymbol}</div>
                                <div class="product">${position.product}</div>
                            </div>
                            
                            <div class="position-details">
                                <div class="detail-item">
                                    <div class="detail-label">Quantity</div>
                                    <div class="detail-value">${position.quantity}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Avg Price</div>
                                    <div class="detail-value">‚Çπ${position.average_price}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Current Price</div>
                                    <div class="detail-value">‚Çπ${position.last_price}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Value</div>
                                    <div class="detail-value">‚Çπ${(position.average_price * position.quantity).toLocaleString()}</div>
                                </div>
                            </div>
                            
                            <div class="pnl ${pnlClass}">
                                <div class="detail-label">P&L</div>
                                <div class="pnl-value">‚Çπ${position.pnl.toLocaleString()}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Net Positions
            if (netPositions.length > 0) {
                positionsHtml += `
                    <div class="position-type">
                        <h3>üìä Net Positions</h3>
                        <p>Overall net positions across all days</p>
                    </div>
                `;
                
                positionsHtml += netPositions.map(position => {
                    const pnlClass = position.pnl >= 0 ? 'positive' : 'negative';
                    const cardClass = position.pnl >= 0 ? '' : 'negative';
                    
                    return `
                        <div class="position-card ${cardClass}">
                            <div class="position-header">
                                <div class="symbol">${position.tradingsymbol}</div>
                                <div class="product">${position.product}</div>
                            </div>
                            
                            <div class="position-details">
                                <div class="detail-item">
                                    <div class="detail-label">Quantity</div>
                                    <div class="detail-value">${position.quantity}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Avg Price</div>
                                    <div class="detail-value">‚Çπ${position.average_price}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Current Price</div>
                                    <div class="detail-value">‚Çπ${position.last_price}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Value</div>
                                    <div class="detail-value">‚Çπ${(position.average_price * position.quantity).toLocaleString()}</div>
                                </div>
                            </div>
                            
                            <div class="pnl ${pnlClass}">
                                <div class="detail-label">P&L</div>
                                <div class="pnl-value">‚Çπ${position.pnl.toLocaleString()}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            positionsGrid.innerHTML = positionsHtml;
        }

        function logout() {
            fetch('/api/kite/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    window.location.href = '/';
                });
        }
    </script>
</body>
</html>
